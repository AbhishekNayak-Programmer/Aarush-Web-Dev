<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>

<body>

    <form action="#">

        <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" required>
        </div>
        <br>

        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" required>
        </div>
        <br>

        <div>
            <label for="Password">Password</label>
            <input type="password" id="Password" required>
        </div>
        <br>


        <div>
            <label for="Phone">Phone</label>
            <input type="number" id="Phone" required>
        </div>
        <br>


        <div>
            <label for="Date">Date</label>
            <input type="date" id="Date" required>
        </div>
        <br>


        <div>
            <label for="Month">Month</label>
            <input type="month" id="Month" required>
        </div>
        <br>


        <div>
            <label for="Week">Week</label>
            <input type="week" id="Week" required>
        </div>
        <br>


        <div>
            <label for="Color">Color</label>
            <input type="color" id="Color" required>
        </div>
        <br>


        <div>
            <label for="Range">Price 100$ to 200$</label>
            <input type="range" id="Range" min="100" max="200" required>
        </div>
        <br>

        <div>
            <label for="File">File</label>
            <input type="file" id="File" required multiple>
        </div>
        <br>

        <label for="html">HTML</label>
        <input type="radio" id="html" value="HTML">

        <label for="css">CSS</label>
        <input type="radio" id="css" value="CSS">
        <br>

        <div>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">Some text you want to show to user?</label>
        </div>
        <br>


        <div>
            <label for="Search">Search</label>
            <input type="search" id="Search" required>
        </div>
        <br>

        <br>
        <button type="submit">Submit Form</button>
    </form>


</body>

</html>
